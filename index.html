<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5 title">
            <h1>Student Data</h1>
            <h5>Card View</h5>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <input type="text" id="sname" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4 mt-1">
                <input type="number" id="sAge" class="form-control" placeholder="Age" required>
            </div>
            <div class="col-md-4 mt-1">
                <input type="email" id="semail" class="form-control" placeholder="Email id" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-5"></div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="sb">Submit</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="container text-center">
            <div class="row mt-5 ">
                <div class="col">
                    <div class="row mt-2" id="data">

                    </div>
                </div>
            </div>
        </div>
    </div>
<span> </span>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">     </script>

    <script src="app.js"></script>
</body>

</html>
